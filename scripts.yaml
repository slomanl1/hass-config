'1560207244704':
  alias: Flash Sconces
  sequence:
  - data:
      entity_id: light.exterior_sconces
    service: light.turn_on
  - delay: 00:00:01
  - data:
      entity_id: light.exterior_sconces
    service: light.turn_off
  - service: script.1560207367267
'1560207367267':
  alias: Sconce Loop
  sequence:
  - delay: 00:00:01
  - service: script.1560207244704
'1560209579621':
  alias: Flash Sconces Off
  sequence:
  - data:
      entity_id: script.1560207244704
    service: script.turn_off
  - data:
      entity_id: script.1560207367267
    service: script.turn_off
  - alias: ''
    data:
      entity_id: light.exterior_sconces
    service: light.turn_off
  - condition: or
    conditions:
    - condition: time
      before: 01:00:00
    - condition: sun
      after: sunset
      after_offset: -00:30:00
  - data:
      brightness: '25'
      entity_id: light.exterior_sconces
    service: light.turn_on
